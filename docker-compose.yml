version: '3.8'

services:
  vertex2openai:
    build: .
    container_name: vertex2openai
    ports:
      # Map host port 8050 to container port 7860 (for Hugging Face compatibility)
      - "${APP_PORT:-8050}:7860"
    volumes:
      - ./credentials:/app/credentials
    env_file:
      - .env
    restart: unless-stopped
